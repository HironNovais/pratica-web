                    <body>
                        <!-- Atividade 2-Construa um algoritmo para ler uma matriz (2x2) de inteiros e imprimir a soma dos elementos de uma linha fornecida pelo usuário.-->
                        <section>
                            <font face = "Poppins">
                                <h2>Somar a linha de uma matriz 2x2</h2>
                                <form name="frmnotas" action="#" method="get" onsubmit="return procFormulario()">
                                    <fieldset class="cadmedialuno1">
                                        <legend>Entrada de dados</legend><br>
                                        
                                        <button type="reset">Limpar</button><button type="submit">Enviar</button>
                                    </fieldset>
                                </form>
                            </font>
                        </section>
                        <script>
                            function procFormulario(){
                            console.clear()
                            let matriz = []
                            let soma = 0, linha = 0
                            
                            for(let i=0; i < 2; i++){
                                matriz[i] = []
                                
                                for(let c=0; c<2; c++){
                                    
                                    matriz[i][c] = parseInt(prompt("Digite um valor para armazenar: "))
                                }
                            }
                            do{
                                linha = parseInt(prompt("Escolha uma linha para somar os valores: "))
                                if(linha > 1){
                                    alert("Linha inválida, a matriz não possui a linha: "+linha)
                                }
                            }while(linha >1)

                            for(let c=0; c<2; c++){
                                soma += matriz[linha][c]
                            }
                            console.log("Valor da matriz")
                            console.log(matriz)
                            console.log("Valor da soma da linha: "+linha+" é igual a: "+soma)
                            return false;
                        }
                        </script>
